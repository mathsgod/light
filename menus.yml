- label: System
  icon: sym_o_settings
  children:
    - label: User
      icon: sym_o_person
      children:
        - label: List
          icon: sym_o_list
          to: /User
          permission: user.list
        
        - label: Add
          icon: sym_o_add
          to: /User/add
          permission: user.add
            
    
    - label: Role
      icon: sym_o_group
      children:
        - label: List
          icon: sym_o_list
          to: /Role
          permission: role.list
          
        - label: Add
          icon: sym_o_add
          to: /Role/add
          permission: role.add


    - label: Permission
      icon: sym_o_lock
      to: /Permission
      permission: permission.list
      children:
        - label: List
          icon: sym_o_list
          to: /Permission
          permission: permission.list
          
        - label: All
          icon: sym_o_add
          to: /Permission/all
          permission: [permission.list, permission.add, permission.remove]
      
    
    - label: System
      icon: sym_o_settings
      children:
        - label: Menu
          icon: sym_o_menu
          to: /System/menu
          permission: system.menu
    
        - label: Server
          icon: sym_o_dns
          to: /System
          permission: system.server

        - label: Setting
          icon: sym_o_settings
          to: /System/setting
          permission: system.setting

        - label: Mail test
          icon: sym_o_mail
          to: /System/mailtest
          permission: system.mailtest
        
        - label: PHPInfo
          icon: sym_o_php
          to: /System/phpinfo
          permission: system.phpinfo

        - label: Package
          icon: sym_o_package
          to: /System/package
          permission: system.package

        - label: Database
          icon: sym_o_database
          children:
            - label: Table
              icon: sym_o_table
              to: /System/database/table
              permission: system.database.table

            - label: Backup
              icon: sym_o_database
              to: /System/database/backup
              permission: system.database.backup
          
    - label: User log
      icon: sym_o_description
      to: /UserLog
      permission: userlog.list

    - label: Mail log
      icon: sym_o_description
      to: /MailLog
      permission: maillog.list

    - label: Event log
      icon: sym_o_description
      to: /EventLog
      permission: eventlog.list

- label: File Manager
  icon: sym_o_folder
  permission: fs
  to: /FileManager

        


